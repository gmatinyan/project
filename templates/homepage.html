{% extends 'base.html' %}
{% block content %}




<div class="container shift-down" style="margin-bottom: 60px;">
  <h1>Welcome to CakeTopia</h1>
  <h2>Trending cakes for today</h2>
  <div class="row">
    <div class="col-md-12">
      <div class="carousel slide multi-item-carousel" id="theCarousel">
        <div class="carousel-inner">

        	
		      	{% for i, recipe in enumerate(recipes) %}
		      		{% if i == 0 %}
		      			<div class="item active">
		      				<div class="col-xs-4">
							<h3 class="recipe-title change-color">{{ recipes[0].rname }}</h3>
							<a href="/recipe/{{ recipes[0].recipe_id }}"> <img src={{ recipes[0].img_url }} class="img-responsive"/></a></div>
						</div>
					{% else %}
						<div class="item">
							<div class="col-xs-4">
							<h3 class="recipe-title change-color">{{ recipe.rname }} </h3>
							<a href="/recipe/{{ recipe.recipe_id }}"> <img src={{ recipe.img_url }} class="img-responsive"/></a></div>
						</div>
					{% endif %}
				{% endfor %}       
		             
          
          <!--  Example item end -->
        </div>
        <a class="left carousel-control" href="#theCarousel" data-slide="prev"><i class="glyphicon glyphicon-chevron-left"></i></a>
        <a class="right carousel-control" href="#theCarousel" data-slide="next"><i class="glyphicon glyphicon-chevron-right"></i></a>
      </div>
    </div>
  </div>
</div>





{% endblock %}
