{% extends 'base.html' %}
{% block content %}

<h3>Welcome to CakeMania</h3>
	
{% for recipe in recipes %}
	<p> {{ recipe.rname }} <a href="/recipe/{{ recipe.recipe_id }}"> <img src={{ recipe.img_url }} height="100" width="100" /></a></p>
{% endfor %}

{% if 'logged_in_user' in session %}
	<a href="/add_new_recipe"><button>Add new recipe</button></a>
{% endif %}

{% endblock %}
