{% extends 'base.html' %}
{% block content %}

<h3>Register</h3>

<form method='POST'>
	<dl>
		<dt>First name: 
		<dd><input type='text' name='fname' required>
		<dt>Last name: 
		<dd><input type='text' name='lname' required>
		<dt>Email: 
		<dd><input type='email' name='email' required>
		<dt>Password: 
		<dd><input type='password' name='password' required>
		<p><dd><input type='submit' value='REGISTER'></p>
	</dl>
</form>


{% endblock %}
