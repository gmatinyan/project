{% extends 'base.html' %}
{% block content %}
<h2>Recipe Ratings</h2>

{% if 'logged_in_user' in session %}
    <form action="/add-rating" method="POST">
        <input type='hidden' name='recipe_id' value = '{{ recipe_rating.recipe_id }}'>
        Rate this recipe: <input type="text" name ='rating'>
        <input type='submit'>
    </form>

{% endif %}
   
    <h3>{{ recipe_rating.rname }}</h3>
    {% for rating in recipe.ratings %}
        <li>{{ rating.score }} </li>
    {% endfor %}


</ul>
{% endblock %}
